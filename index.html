<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <!--Title Text-->
        <title>Home</title>
        
        <!--Links CSS file to HTML-->
        <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Font Links -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <!--This is the navigation bar-->
        <div>
                <ul class="nav">
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                </ul>
        </div>

        <!--This is the code for the header image or "Hero Image"-->
        <div class="hero-image">
                <div class="hero-text">
                  <h1>Music Website</h1>
                  <p>Cody Williams</p>
                  <img style="border-radius: 50%; margin-left: 25%; width: 100px;" src="/assets/img/avatar_image.jpg" alt="Avatar">
                </div>
        </div>

        
        <!--Below are the tables for the music imported from JS-->
        <!--table-title is in the css but styles table heading-->
        <!-- id such as Recently Played, is where the html gets the info from JS and json-->
        <div class="table-title">
                <h3>Recently Played</h3>
        </div>    
        <div id="Recently_Played"></div>
        <br><br><br>


        <div class="table-title">
                <h3>Top Tracks</h3>
        </div>
        <div id="Top_Tracks"></div>
        <br><br><br>


        <div class="table-title">
                <h3>Top Artists</h3>
        </div>
        <div id="Top_Artists"></div>
        
        <!--This is the comment form-->
        <br/><br/><br/><br/><br/><br/>
        <div class = "Form">
                <form action="/">
                        <p>Comments</p>
                        <div class="info">
                          <input class="fname" type="text" name="name" placeholder="Full name">
                        </div>
                        <div>
                          <textarea rows="4" placeholder="Message"></textarea>
                        </div>
                        <button type="submit">Submit</button>
                      </form>
        </div>

        <!--Javascript link-->
        <script src="/Javascript.js"></script>
    </body>
</html>
